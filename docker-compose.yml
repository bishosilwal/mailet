version: '3.4'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
      - redis
    ports:
      - "5000:5000"
    volumes:
      - .:/mail-app
      - ./gem_cache:/usr/local/bundle/gems
      - ./node_modules:/mail-app/node_modules
    environment:
      RAILS_ENV: development
  database:
    image: postgres:12.1
    volumes:
      - ./db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  redis:
    image: redis:5.0.7

volumes:
  gem_cache:
  db_data:
  node_modules: